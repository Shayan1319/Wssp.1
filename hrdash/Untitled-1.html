<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myForm">
        <div id="section1">
            <h3>Section 1</h3>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </p>
            <button type="button" onclick="validateSection1()">Next</button>
        </div>

        <div id="section2" style="display:none;">
            <h3>Section 2</h3>
            <p>
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </p>
            <p>
                <label for="gender">Gender:</label>
                <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
            </p>
            <button type="button" onclick="validateSection2()">Next</button>
            <button type="button" onclick="backToSection1()">Back</button>
        </div>

        <div id="section3" style="display:none;">
            <h3>Section 3</h3>
            <p>
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </p>
            <button type="submit">Submit</button>
            <button type="button" onclick="backToSection2()">Back</button>
        </div>
    </form>
    <script>
        function validateSection1() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            if (name && email) {
                document.getElementById("section1").style.display = "none";
                document.getElementById("section2").style.display = "block";
            } else {
                alert("Please fill in the required fields");
            }
        }

        function validateSection2() {
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;

            if (age && gender) {
                document.getElementById("section2").style.display = "none";
                document.getElementById("section3").style.display = "block";
            } else {
                alert("Please fill in the required fields");
            }
        }

        function backToSection1() {
            document.getElementById("section2").style.display = "none";
            document.getElementById("section1").style.display = "block";
        }

        function backToSection2() {
            document.getElementById("section3").style.display = "none";
            document.getElementById("section2").style.display = "block";
        }
    </script>

</body>

</html>
